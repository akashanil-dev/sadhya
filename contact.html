<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact The Serene Tharavadu — Reach out for bookings and inquiries.">
    <title>Contact Us - The Serene Tharavadu</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Noto+Serif+Malayalam:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .contact-container {
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-form-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--wood-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cream-dark);
            border-radius: var(--radius-sm);
            background: white;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-info-section {
            background: var(--cream-dark);
            padding: 40px;
            border-radius: var(--radius-md);
            height: fit-content;
        }

        .contact-info-section h3 {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--wood-dark);
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 15px;
        }

        .info-item i {
            color: var(--tulsi-green);
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .info-text h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .info-text p {
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="logo.svg" alt="Tharavadu Logo" class="logo-img">
            <h1 data-i18n="title">Tharavadu</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home" data-i18n="nav_home">Poomukham</a></li>
                <li><a href="index.html#menu" data-i18n="nav_menu">Oottupura</a></li>
                <li><a href="heritage.html" data-i18n="nav_about">Heritage</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
                <li class="lang-switch">
                    <button id="lang-toggle" onclick="toggleLanguage()">മലയാളം</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-form-section">
                <h2 data-i18n="contact_title">Get in Touch</h2>
                <form id="contact-form" onsubmit="event.preventDefault(); alert('Message sent!'); this.reset();">
                    <div class="form-group">
                        <label for="name" data-i18n="contact_name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-i18n="contact_email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-i18n="contact_message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary" data-i18n="contact_send">Send Message</button>
                </form>
            </section>

            <section class="contact-info-section">
                <h3 data-i18n="contact_info">Visit Us</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-text">
                        <h4 data-i18n="contact_address">Address</h4>
                        <p data-i18n="addr_line">Amal Jyothi College of Engineering, Kanjirapally, Kerala</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-text">
                        <h4 data-i18n="phone_label">Phone</h4>
                        <p>+91 9457223511</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-text">
                        <h4 data-i18n="email_label">Email</h4>
                        <p>fake_tharavadu@gmail.com</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p data-i18n="footer">&copy; 2026 The Serene Tharavadu. Preserving Tradition.</p>
    </footer>

    <!-- JS Modules -->
    <script src="js/data.js"></script>
    <script src="js/language.js"></script>
</body>

</html>

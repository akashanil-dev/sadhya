<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Flame glow -->
    <radialGradient id="flameGlow" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#FFD54F" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFB300" stop-opacity="0"/>
    </radialGradient>
    <!-- Flame gradient -->
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#E65100"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FFF9C4"/>
    </linearGradient>
    <!-- Lamp body gradient -->
    <linearGradient id="lampGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="50%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
  </defs>

  <!-- Outer glow halo around flame -->
  <ellipse cx="60" cy="38" rx="18" ry="22" fill="url(#flameGlow)" opacity="0.7"/>

  <!-- Flame shape -->
  <path d="M60 18 C55 26 50 30 52 38 C54 44 58 46 60 46 C62 46 66 44 68 38 C70 30 65 26 60 18Z"
        fill="url(#flameGrad)" opacity="0.95"/>
  <!-- Inner flame highlight -->
  <path d="M60 24 C58 29 57 33 58.5 37 C59 38.5 60 39 60 39 C60 39 61 38.5 61.5 37 C63 33 62 29 60 24Z"
        fill="#FFF9C4" opacity="0.7"/>

  <!-- Wick -->
  <rect x="59" y="44" width="2" height="6" rx="1" fill="#5D4037"/>

  <!-- Lamp top rim (gold band) -->
  <rect x="46" y="50" width="28" height="4" rx="2" fill="url(#goldGrad)"/>

  <!-- Lamp body -->
  <path d="M50 54 Q46 62 44 70 L76 70 Q74 62 70 54Z"
        fill="url(#lampGrad)"/>

  <!-- Lamp body decorative band -->
  <path d="M47 63 Q60 66 73 63" stroke="#FFB300" stroke-width="1.2" fill="none" opacity="0.7"/>

  <!-- Lamp base plate -->
  <rect x="42" y="70" width="36" height="5" rx="2.5" fill="url(#lampGrad)"/>

  <!-- Gold rim on base -->
  <rect x="42" y="70" width="36" height="2" rx="1" fill="url(#goldGrad)"/>

  <!-- Lamp stand / stem -->
  <rect x="57" y="75" width="6" height="14" rx="3" fill="url(#lampGrad)"/>

  <!-- Stand base disc -->
  <ellipse cx="60" cy="89" rx="16" ry="4" fill="url(#lampGrad)"/>
  <!-- Gold rim on stand base -->
  <ellipse cx="60" cy="89" rx="16" ry="4" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

  <!-- Decorative dots on base -->
  <circle cx="48" cy="89" r="1.5" fill="#FFB300" opacity="0.8"/>
  <circle cx="72" cy="89" r="1.5" fill="#FFB300" opacity="0.8"/>
  <circle cx="60" cy="89" r="1.5" fill="#FFB300" opacity="0.8"/>

  <!-- Left leaf motif -->
  <path d="M38 72 C30 65 28 55 34 50 C36 58 38 65 42 70 Z"
        fill="#33691E" opacity="0.5"/>
  <path d="M38 72 C34 63 34 55 34 50" stroke="#33691E" stroke-width="0.8" fill="none" opacity="0.6"/>

  <!-- Right leaf motif -->
  <path d="M82 72 C90 65 92 55 86 50 C84 58 82 65 78 70 Z"
        fill="#33691E" opacity="0.5"/>
  <path d="M82 72 C86 63 86 55 86 50" stroke="#33691E" stroke-width="0.8" fill="none" opacity="0.6"/>

  <!-- Small decorative dots above lamp rim -->
  <circle cx="52" cy="48" r="1" fill="#FFB300" opacity="0.6"/>
  <circle cx="68" cy="48" r="1" fill="#FFB300" opacity="0.6"/>
</svg>
